    <style>
        body{
            margin: 0;padding: 0;
        }
        .box-wrapper {
            column-count: 4;
            column-gap: 0;
            box-sizing: border-box;
        }
    
        .box-item {
            box-sizing: border-box;
            break-inside: avoid;
            padding: 0;
        }
    
        .box-item > div {
            height: 100%;
            box-sizing: border-box;
            box-sizing: border-box;
        }
        .box{
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .img{
            width: 100%;border-radius:10px;cursor: pointer;
            transition: all 0.5s;
        }
        .img:hover{
            transform: scale(1.1);
        }
        .centertxt{
            text-align: center;
            font-size:14px;
            font-weight:normal;
            margin: 10px 0;
            color: #999;
        }
    </style>
    
</head>
