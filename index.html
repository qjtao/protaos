  <style>
    body{
      margin: 0;
      padding: 0;
      font-family: 'Microsoft YaHei', sans-serif;
      background-color: #000000;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: space-around;
      cursor: pointer;
      overflow: hidden;box-sizing: border-box;
      width: 100%;
      height: 100vh;
    }
    .bgbox{
      width:3000px;
      grid-template-rows:auto auto minmax(0,1fr);display:grid;height:3000px;
      background:url(https://railway.com/illustrations/grid--dark.svg) repeat 0 0 / 30px 30px;
      background-size: 30px 30px;
      z-index: -1;
      position: absolute;
      top: 0;left: 0;
      box-shadow:0 0 20rem #000000 inset;
      animation: bgbox 30s linear infinite,fadeIn 0.8s ease-in-out;
    }
    /* 设计一个css动画效果 bgbox background 无限 向右上角移动 但是我希望让背景效果不消失 */
    @keyframes bgbox {
      0% {
        background-position: 0 3000px;
      }
      100% {
        background-position: 3000px 0px;
      }
    }
    #header{
      font-size: 30px;
      font-weight: 700;
      color: #000;
      width: 100%;
      height:calc(100vh - 0px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #header .header-box{
      display: flex;
      justify-content: center;
      align-items: center; 
      width: 1200px;
      max-width: 95%;
      height:50vh;
      flex-flow: column;
    }
    .header-box-desc{
      font-size: 1rem;
      font-weight: 400;
      color: green; text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    .logo{
      width: 40px;
      height: 40px;
      border-radius: 50%;
      animation: fadeIn 0.8s ease-in-out;
    }
    .title{
      font-size:2.5rem;
      font-weight: 700;
      color: #a667e470;
      transition: all 0.25s ease-in-out;
      /* 好看的英文字体 */
      font-family: 'Roboto', sans-serif;
      /* fadeIn */
      animation: fadeIn 0.8s ease-in-out;
      text-shadow:0 0 10px hsla(270, 70%, 65%, 0.45);
      letter-spacing:4px;
    }
    .title:hover{
      transform:scale(1.1);
      
    }
    .btn{
      font-size: 1rem;
      font-weight: 700;
      color: #000;
      background-color: #000 !important;
      transition: all 0.25s ease-in-out;
      display: flex;
      flex-flow:row nowrap;
      align-items: center;
      justify-content: space-around;
      animation: fadeIn 0.8s ease-in-out;
    }
    .btn:hover{
      background-color: #000 !important;
      box-shadow:0 0 30px hsla(270, 70%, 65%, 0.90) !important;
    }
    .righticon{
      width: 20px;
      height: 20px;
      transition: all 0.25s ease-in-out;
      width: 0;
    }
    .btn:hover .righticon{
      width: 20px;
      height: 20px;
      margin-left:5px;
      transform: translate(10px, 0);
    }
    /* a 标签去除默认样式 */
    a{
      text-decoration: none;
      color: #000; 
    }
    /*  实现动画效果 初始化 白色 0.1 透明 模糊、到清晰 */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        filter: blur(0px);
      }
    }
    /* 复制按钮样式 */
    .code-block {
      position: relative;
      background-color:orange;
      border-radius:20px;margin:20px 0;animation: fadeIn 0.8s ease-in-out;
      box-shadow:0 0 30px #a667e417;
    }
    .desctitle{
      color: #333;
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1rem;
    }
    .copy-btn {
      position: absolute;
      right: 20px;
      top:60px;
      padding: 5px 10px;
      background: hsl(270, 70%, 65%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }
    pre:hover .copy-btn {
      opacity: 1;
    }
    pre {
      font-size: 1rem !important;
      line-height: 1.5;
      margin: 1rem 0;
      padding: 1rem;

  <script>
    // .title 字体 打字机效果 
    const title = document.querySelector('.header-box-desc');
    const text = title.textContent;
    title.textContent = '';
    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        title.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter,100);
      }
    }
    typeWriter();

  <script>
    const magnetic = {
        container: document.querySelector(".MODAS"),
        width: 0,
        height: 0,
        left: 0,
        top: 0,
        lines:40,
        rows:18,
        balls: [],
        mouse_radius: 180,
        init() {
            this.resize();
            this.create_yoyo(25);
            document.addEventListener("mousemove", (e) => {
                this.move_balls(e.x, e.y);
            })
        },
        resize() {
            this.width = this.container.getBoundingClientRect().width;
            this.height = this.container.getBoundingClientRect().height;
            this.left = this.container.getBoundingClientRect().left;
            this.top = this.container.getBoundingClientRect().top;
        },
        create_yoyo(radius) {
            for (let r = 0; r <= this.rows; r++) {
                for (let l = 0; l <= this.lines; l++) {
                    let x = this.width / this.lines * l;
                    let y = this.height / this.rows * r;
                    
                    // 计算到中心的距离比例
                    const centerX = this.width / 2;
                    const centerY = this.height / 2;
                    const distanceToCenter = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                    const maxDistance = Math.sqrt((this.width / 2) ** 2 + (this.height / 2) ** 2);
                    const distanceRatio = distanceToCenter / maxDistance;
                    
                    // 边缘元素更小，中心元素保持原大小
                    const dynamicRadius = radius * (1 - 0.8 * distanceRatio);
                    
                    const ball = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    ball.setAttribute("fill", "transparent");
                    ball.setAttribute("cx", x);
                    ball.setAttribute("cy", y);
                    ball.setAttribute("r", dynamicRadius);
                    const point = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    point.setAttribute("fill", "#a667e450");
                    point.setAttribute("cx", x);
                    point.setAttribute("cy", y);
                    point.setAttribute("r", dynamicRadius / 5);
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", x);
                    line.setAttribute("y1", y);
                    line.setAttribute("x2", x);
                    line.setAttribute("y2", y);
                    this.container.appendChild(line);
                    this.container.appendChild(point);
                    this.container.appendChild(ball);
                    ball.line = line;
                    ball.ori_x = x;
                    ball.ori_y = y;
                    this.balls.push(ball);
                };
            };
        },
        move_balls(x, y) {
            this.balls.forEach(ball => {
                const mouse_x = x - this.left;
                const mouse_y = y - this.top;
                const dx = ball.ori_x - mouse_x;
                const dy = ball.ori_y - mouse_y;
                const distance = Math.sqrt(dx ** 2 + dy ** 2);
                if (distance <= this.mouse_radius) {
                    ball.move_x = mouse_x + dx / distance * this.mouse_radius;
                    ball.move_y = mouse_y + dy / distance * this.mouse_radius;
                    if (ball.animater) ball.animater.kill();
                    ball.animater = gsap.timeline()
                        .to(ball, {
                            attr: {
                                cx: ball.move_x,
                                cy: ball.move_y,
                            },
                            duration: 0.5,
                            ease: "power3.out",
                        })
                        .to(ball.line, {
                            attr: {
                                x2: ball.move_x,
                                y2: ball.move_y,
                            },
                            duration: 0.5,
                            ease: "power3.out",
                        }, "<")
                        .to(ball, {
                            attr: {
                                cx: ball.ori_x,
                                cy: ball.ori_y,
                            },
                            duration: 1,
                            ease: "power3.out",
                        }, "<0.1")
                        .to(ball.line, {
                            attr: {
                                x2: ball.ori_x,
                                y2: ball.ori_y,
                            },
                            duration: 1,
                            ease: "power3.out",
                        }, "<");
                }
            });
        }
    };
    setTimeout(() => {
      magnetic.init();
    },10);
    // magnetic.init();
    // 监听视口大小变化
    window.addEventListener("resize", () => {
      magnetic.resize();
    });
</script>
